<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Image/pomodoro-icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!--Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <script
      defer
      src="https://kit.fontawesome.com/0acb75a9e8.js"
      crossorigin="anonymous"
    ></script>
    <title>Pomodoro</title>
  </head>
  <body>
    <main>
      <h1>Pomodoro Timer</h1>
      <div id="box">
        <p id="work">Travail</p>
        <p id="break">Pause</p>
      </div>

      <!--Timer-->
      <section id="container">
        <div id="Timer">
          <p id="minutes"></p>
          <p>:</p>
          <p id="secondes"></p>
        </div>
      </section>

      <!--settings-->
      <section id="configuration">
        <h2>Configuration du Timer</h2>
        <div class="divinput">
          <div id="travail1">
            <label id="travail" for="minutesW">Travail:</label><br />
            <input
              type="number"
              id="minutesW"
              min="0"
              placeholder="25"
              autocomplete="off"
            />
            <br />
            <input
              type="number"
              id="secondesW"
              min="0"
              placeholder="00"
              autocomplete="off"
            />
          </div>
          <div id="pause1">
            <label id="pause" for="minutesB">Pause:</label><br />
            <input type="number" id="minutesB" min="0" placeholder="25" />
            <br />
            <input type="number" id="secondesB" min="0" placeholder="00" />
          </div>
        </div>
      </section>

      <div class="controls">
        <button id="start" aria-label="start">
          <i class="fa-solid fa-play"></i>
        </button>

        <button id="reset" aria-label="reset">
          <i class="fa-solid fa-rotate-right"></i>
        </button>

        <button id="settings"><i class="fa-solid fa-gear"></i></button>

        <!--<button id="settings2"><i class="fa-solid fa-gear"></i></button>-->
      </div>
    </main>
    <script defer src="js/script.js"></script>
  </body>
</html>

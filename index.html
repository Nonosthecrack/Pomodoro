<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0acb75a9e8.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
    <title>Pomodoro</title>
  </head>
  <body>
    <main>
      <h1>Pomodoro Timer</h1>
      <div class="box">
        <p id="work">Travail</button>
        <p id="break">Pause</button>
      </div>

      <section class="container">
        <div id="Timer">
          <p id="minutes"></p>
          <p>:</p>
          <p id="seconds"></p>
        </div>
      </section>

      <div class="controls">
        <button id="start"><i class="fa-solid fa-play"></i></button>

        <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>

        <button id="settings"><i class="fa-solid fa-gear"></i></button>
      </div>
    </main>
  </body>
</html>
